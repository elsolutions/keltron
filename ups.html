<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPS Status Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Custom scrollbar for table body if needed */
        .table-container {
            overflow-x: auto;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

    <div class="container mx-auto px-4 py-8">
        
        <div class="flex flex-col md:flex-row justify-between items-center mb-8">
            <div>
                <h1 class="text-3xl font-bold text-gray-900">UPS Monitoring Dashboard</h1>
                <p class="text-gray-500 mt-1">Real-time status overview of UPS units</p>
            </div>
            <div class="mt-4 md:mt-0 flex gap-3">
                <span id="last-updated" class="text-sm text-gray-500 self-center hidden md:block"></span>
                <button onclick="fetchData()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg shadow transition flex items-center gap-2">
                    <i class="fas fa-sync-alt"></i> Refresh Data
                </button>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white rounded-xl shadow-sm p-6 border-l-4 border-blue-500">
                <div class="flex justify-between items-center">
                    <div>
                        <p class="text-gray-500 text-sm font-medium uppercase tracking-wider">Total Units</p>
                        <h2 class="text-3xl font-bold text-gray-800 mt-1" id="total-count">0</h2>
                    </div>
                    <div class="bg-blue-100 p-3 rounded-full text-blue-600">
                        <i class="fas fa-server fa-lg"></i>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-xl shadow-sm p-6 border-l-4 border-emerald-500">
                <div class="flex justify-between items-center">
                    <div>
                        <p class="text-gray-500 text-sm font-medium uppercase tracking-wider">Online</p>
                        <h2 class="text-3xl font-bold text-emerald-600 mt-1" id="online-count">0</h2>
                    </div>
                    <div class="bg-emerald-100 p-3 rounded-full text-emerald-600">
                        <i class="fas fa-check-circle fa-lg"></i>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-xl shadow-sm p-6 border-l-4 border-red-500">
                <div class="flex justify-between items-center">
                    <div>
                        <p class="text-gray-500 text-sm font-medium uppercase tracking-wider">Offline</p>
                        <h2 class="text-3xl font-bold text-red-600 mt-1" id="offline-count">0</h2>
                    </div>
                    <div class="bg-red-100 p-3 rounded-full text-red-600">
                        <i class="fas fa-exclamation-triangle fa-lg"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-t-xl shadow-sm border-b border-gray-200 p-4 flex justify-between items-center">
            <div class="relative w-full max-w-xs">
                <span class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i class="fas fa-search text-gray-400"></i>
                </span>
                <input type="text" id="search-input" onkeyup="filterTable()" placeholder="Search Location Tag..." 
                    class="pl-10 pr-4 py-2 border border-gray-300 rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            <div class="hidden sm:flex gap-4 text-sm text-gray-600">
                <div class="flex items-center gap-2"><span class="w-2 h-2 rounded-full bg-emerald-500"></span> Online</div>
                <div class="flex items-center gap-2"><span class="w-2 h-2 rounded-full bg-red-500"></span> Offline</div>
            </div>
        </div>

        <div class="bg-white rounded-b-xl shadow-sm overflow-hidden table-container">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Location Tag</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Last Updated (Lut)</th>
                    </tr>
                </thead>
                <tbody id="table-body" class="bg-white divide-y divide-gray-200">
                    <tr>
                        <td colspan="3" class="px-6 py-10 text-center text-gray-500">
                            <i class="fas fa-spinner fa-spin mr-2"></i> Loading data...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const API_URL = 'http://103.10.168.31/ups_all';

        // Helper: Format Date
        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            const date = new Date(dateString);
            return date.toLocaleString('en-US', { 
                month: 'short', day: 'numeric', year: 'numeric', 
                hour: '2-digit', minute: '2-digit', second: '2-digit' 
            });
        }

        // Helper: Render Status Badge
        function getStatusBadge(status) {
            if (status === 1.0) {
                return `<span class="px-2 py-1 inline-flex text-xs leading-5 font-semibold rounded-full bg-emerald-100 text-emerald-800">
                            <i class="fas fa-check mr-1 self-center"></i> Online
                        </span>`;
            } else {
                return `<span class="px-2 py-1 inline-flex text-xs leading-5 font-semibold rounded-full bg-red-100 text-red-800">
                            <i class="fas fa-times mr-1 self-center"></i> Offline
                        </span>`;
            }
        }

        // Filter Logic
        function filterTable() {
            const input = document.getElementById('search-input');
            const filter = input.value.toUpperCase();
            const table = document.getElementById('table-body');
            const tr = table.getElementsByTagName('tr');

            for (let i = 0; i < tr.length; i++) {
                const td = tr[i].getElementsByTagName('td')[0]; // Column 0 is Location Tag
                if (td) {
                    const txtValue = td.textContent || td.innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                }
            }
        }

        // Fetch and Display Data
        async function fetchData() {
            const tableBody = document.getElementById('table-body');
            const totalCountEl = document.getElementById('total-count');
            const onlineCountEl = document.getElementById('online-count');
            const offlineCountEl = document.getElementById('offline-count');
            const lastUpdatedEl = document.getElementById('last-updated');

            try {
                // Fetch from API
                // Note: If you run this file locally, you might encounter CORS issues. 
                // In a production server environment, this URL will work fine.
                const response = await fetch(API_URL);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();

                // Sort data: Active first, then by Location Tag
                data.sort((a, b) => {
                    if (b.status !== a.status) return b.status - a.status;
                    return a.locationTag.localeCompare(b.locationTag);
                });

                // Update Counts
                const total = data.length;
                const online = data.filter(item => item.status === 1.0).length;
                const offline = total - online;

                totalCountEl.innerText = total;
                onlineCountEl.innerText = online;
                offlineCountEl.innerText = offline;

                // Clear Table
                tableBody.innerHTML = '';

                // Populate Table
                data.forEach(item => {
                    const row = document.createElement('tr');
                    row.className = 'hover:bg-gray-50 transition duration-150 ease-in-out';
                    
                    row.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm font-medium text-gray-900">${item.locationTag}</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            ${getStatusBadge(item.status)}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                            ${formatDate(item.Lut)}
                        </td>
                    `;
                    tableBody.appendChild(row);
                });

                // Update Last Sync Time
                lastUpdatedEl.innerText = 'Last synced: ' + new Date().toLocaleTimeString();

            } catch (error) {
                console.error('Error fetching data:', error);
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="3" class="px-6 py-10 text-center text-red-500">
                            <i class="fas fa-exclamation-circle fa-2x mb-2"></i><br>
                            Failed to load data from API.<br>
                            <span class="text-xs text-gray-400">Make sure you are not blocked by CORS (Mixed Content) if opening locally.</span>
                        </td>
                    </tr>
                `;
            }
        }

        // Initialize
        fetchData();
        
        // Auto-refresh every 30 seconds
        setInterval(fetchData, 30000);

    </script>
</body>
</html>
